<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="texts-screen hidden">
        <div class="top">
            <img src="./images/logo.png">
            <ion-icon name="people" class="users"></ion-icon>
        </div>
        <ul class="text-list">
            <li class="joined"><p><span>(21:45:21)</span> <strong>Talita</strong> entrou na sala...</p> </li>
            <li class="to-all"><p><span>(23:45:25)</span> <strong>Taynara</strong> para <strong>Todos:</strong> Boa noite</p></li>
            <li class="reserved"><p><span>(23:45:28)</span> <strong>Talita</strong> reservadamente para <strong>Taynara:</strong> oi gatinha, quer tc?</p></li>
        
        </ul>
        <div class="typing-box">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" class="send"></ion-icon>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="./scripts.js"></script>
    </div>
    <div class="entry-screen">
        <img src="./images/logo-entry.png">
        <input type="text" placeholder="Digite seu nome">
        <button>Entrar</button>
    </div>
</body>
</html>
