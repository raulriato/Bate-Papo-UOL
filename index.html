<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="texts-screen hidden">
        <div class="top">
            <img src="./images/logo.png" onclick="goHome()">
            <ion-icon name="people" class="users"></ion-icon>
        </div>
        <ul class="text-list">
        </ul>
        <div class="typing-box">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" class="send" onclick="sendMessage()"></ion-icon>
        </div>
    </div>
    <div class="entry-screen">
        <img src="./images/logo-entry.png">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="enterRoom()">Entrar</button>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
